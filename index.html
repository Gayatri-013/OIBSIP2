<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head> 
<body>
<div align="center" class="home">
   <div class="home1">
  <h2 class="heading" align="center" >Temperature Converter</h2>
<!-- <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p> -->

<p class="head1">
  <label >Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>

<label>Celcius: <span id="outputCelcius"></span>
</label>



<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>
</div>
</div>
</body>
</html>
